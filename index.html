<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Facebook - log in or sign up</title>
</head>

<body>
  <main class="container">
    <section class="introduction">
      <img class="logo" src="./assets/images/logo.svg" alt="facebook_logo">
      <h2 class="description">
        Facebook helps you connect and share with the people in your life.
      </h2>
    </section>

    <section class="card">
      <form>
        <input type="text" name="email" id="email" class="email" placeholder="Email address or phone number" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <button type="submit" class="btn login-btn" name="">Log in</button>
      </form>

      <a class="link-btn" href="/aniket.html">Forgotten password?</a>

      <hr class="divider" />

      <a class="btn create-btn" href="#">Create new account</a>
    </section>
</body>

</html>
